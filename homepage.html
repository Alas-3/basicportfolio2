        }
        
        a::before {
            content: '';
            display: block;
            height: 5px;
            width: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            width: 0%;
            transition: all ease-in-out 300ms;
        }
        
        a:hover::before {
            width: 100%;
        }
        
        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 60px;
        }
    </style>
